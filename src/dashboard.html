<DOCTYPE! html>
<html>
  <head>
    <title>Brain Butler Server</title>
  </head>
  <body>

    <h1>Researcher Dashboard</h1>

    <form method="POST" action="/start">
      <input type="hidden" name="type" value="event">
      <input type="hidden" name="name" value="startExperiment">
      <input type="submit" value="Start Experiment">
    </form>

    <h2>Problem Answer</h2>
		<form method="POST" action="/answer">
			<input type="hidden" name="type" value="event">
			<input type="hidden" name="name" value="answer">
			<input type="number" name="answer">
			<input type="submit" value="Submit">
		</form>

    <h2>Calculation Strategy</h2>
		<form method="POST" action="/strategy">
			<input type="hidden" name="type" value="event">
			<input type="hidden" name="name" value="strategy">
			<input type="radio" name="strategy" value="factRetrieval" checked> Retrieval
			<input type="radio" name="strategy" value="procedureUse"> Procedural
		  <input type="radio" name="strategy" value="other"> Other
			<input type="submit" value="Submit">
		</form>

    <a href="/">Home</a>


  </body>
</html>
